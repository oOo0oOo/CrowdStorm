  legal:
    product_infos:
      - title: "Rechtsberatung, Vertretung vor Gericht und Übernahme teurer Anwaltskosten im Paket"
        interchange_image:
          alt: Justitia
          title: "Rechtsberatung, Vertretung vor Gericht und Übernahme teurer Anwaltskosten im Paket"
          src: res/img/content_legal_s.jpg
          sizes:
            - media: default
              src: res/img/content_legal_s.jpg
            - media: small
              src: res/img/content_legal_m.jpg
        content: >
            <p>Eine Rechtsschutzversicherung (Privat- und Verkehrs-Rechtsschutz) unterstützt Sie, wenn Sie z.B. einen Rechtsanwalt brauchen oder vor Gericht erscheinen müssen.</p>
            <p>Sie übernimmt die Kosten für Anwalt, Expertisen und Gericht sowie der Gegenpartei zugesprochene Entschädigungen bis CHF 500'000.– pro Schadenfall.</p>
            <p>Sie können die Privat-Rechtsschutzversicherung einzeln oder in Kombination mit der Verkehrs-Rechtsschutz-Versicherung abschliessen.</p>
  life:
    product_infos:
      - title: "Lösungen für den ungenügenden Schutz bei Invalidität oder Todesfall für Sie und Ihre Familie"
        interchange_image:
          alt: Familie
          title: "Lösungen für den ungenügenden Schutz bei Invalidität oder Todesfall für Sie und Ihre Familie"
          src: res/img/content_life_s.jpg
          sizes:
            - media: default
              src: res/img/content_life_s.jpg
            - media: small
              src: res/img/content_life_m.jpg
        content: >
            <p>Lebensversicherungen lassen sich grob in Kapital- und Risikoversicherungen unterteilen. Bei Kapitalversicherungen wird mit Spareinlagen Vermögen gebildet, Risikoversicherungen versichern hingegen ein bestimmtes Risiko.</p>
            <p>Die Todesfallversicherung deckt das finanzielle Risiko des Todesfalls. Stirbt eine versicherte Person während der Laufzeit, erhalten die Begünstigten die versicherte Geldleistung.</p>
            <p>Bei den Todesfallversicherungen gibt es zwei Varianten der Versicherungsleistung. Todesfallversicherungen mit konstanter Versicherungssumme sowie Todesfallversicherungen bei denen die Versicherungssumme jedes Jahr um einen gewissen Betrag abnimmt.</p>
    side_b: >
              <h4>Risikoversicherung</h4>
              <ul>
                <li>Todesfall</li>
                <li>Erwerbsunfähigkeit</li>
                <li>Krankentaggeld</li>
              </ul>
              <h4>Vorsorge & Sparen</h4>
              <ul>
                <li>Vorsorge</li>
                <li>Sparpläne</li>
                <li>Lebensversicherungen</li>
              </ul>
  valuables:
    product_infos:
      - title: "Sicherheit für wertvolle Sachen"
        interchange_image:
          alt: Wertsachen
          title: "Sicherheit für wertvolle Sachen"
          src: res/img/content_valuables_s.jpg
          sizes:
            - media: default
              src: res/img/content_valuables_s.jpg
            - media: small
              src: res/img/content_valuables_m.jpg
        content: >
            <p>Die Wertsachen-Versicherung bietet zusätzliche Sicherheit für die besonders wertvollen Dinge in Ihrem Haushalt.</p>
            <p>Sie ist die ideale Ergänzung zu Ihrer Hausrat-Versicherung. Die Schäden werden sowohl bei Diebstahl, Zerstörung oder Verlust von der Versicherung übernommen.</p>
            <p>In der Hausrat-Versicherung können Sie kleinere Schmuckstücke versichern.</p>
    side_b: >
              <h4>Versichern Sie folgendes mit einer Wertsachen-Versicherung</h4>
              <ul>
                <li>Uhren, Schmuck, Pelze</li>
                <li>Bilder, Kunstgegenstände, Skulpturen</li>
                <li>Sammlerobjekte</li>
                <li>Foto-, Video-, Hi-Fi- Geräte</li>
                <li>Musikinstrumente</li>
                <li>Technische Apparate, Computer, Notebooks, Hörgeräte</li>
              </ul>